<script type="text/javascript">
        $(document).ready(function() {
            $(".dropdown img.flag").addClass("flagvisibility");

            $(".dropdown dt a").click(function() {
                $(".dropdown dd ul").toggle();
            });
                        
            $(".dropdown dd ul li a").click(function() {
                var text = $(this).html();
                $(".dropdown dt a span").html(text);
                $(".dropdown dd ul").hide();
                $("#result").html("Selected value is: " + getSelectedValue("sample"));
            });
                        
            function getSelectedValue(id) {
                return $("#" + id).find("dt a span.value").html();
            }

            $(document).bind('click', function(e) {
                var $clicked = $(e.target);
                if (! $clicked.parents().hasClass("dropdown"))
                    $(".dropdown dd ul").hide();
            });


            $("#flagSwitcher").click(function() {
                $(".dropdown img.flag").toggleClass("flagvisibility");
            });
        });
     </script>

	<!-- INICIO BOTON PARA SUBIR AL INICIO DE LA PÁGINA -->

    <button id="btnSubir">↑</button>

    <script>
        // --- Lógica del botón ---

        // 1. Obtener el botón
        let btnSubir = document.getElementById("btnSubir");

        // 2. Detectar el scroll en la página
        window.onscroll = function() {
            // Si el scroll es mayor a 400px, muestra el botón. Si no, lo oculta.
            if (document.body.scrollTop > 400 || document.documentElement.scrollTop > 400) {
                btnSubir.classList.add("mostrar");
            } else {
                btnSubir.classList.remove("mostrar");
            }
        };

        // 3. Al hacer clic, ir al inicio de la página
        btnSubir.onclick = function() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth' // Para un desplazamiento suave
            });
        };
    </script>
